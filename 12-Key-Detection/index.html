<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Detection</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: 0;
      }
      body {
        background-color: rgb(29, 29, 29);
      }
      h1 {
        color: rgb(214, 214, 214);
        font-family: sans-serif;
        text-align: center;
        font-size: 2.5rem;
        padding: 1rem 0;
      }
    </style>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1>Press 'boom' in keyboard</h1>
    <script>
      const pressed = [];
      const templateWord = "boom";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        console.log(pressed);
        pressed.splice(
          -templateWord.length - 1,
          pressed.length - templateWord.length
        );
        if (pressed.join("").includes(templateWord)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
